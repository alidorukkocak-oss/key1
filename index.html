<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Axiore Hub | Key Sistemi</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 100px; }
        .container { background: #151515; padding: 30px; border-radius: 15px; display: inline-block; border: 1px solid #333; }
        .btn { padding: 15px 40px; background: #5865F2; border: none; color: white; cursor: pointer; border-radius: 8px; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .ad-box { width: 300px; height: 250px; background: #222; margin: 20px auto; border: 1px dashed #555; line-height: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Axiore Hub</h1>
        <p>Key almak için reklamı izleyin ve bekleyin.</p>
        
        <div class="ad-box">REKLAM ALANI</div>

        <button id="countBtn" class="btn" disabled>Bekleyin (20)</button>
    </div>

    <script>
        let timeLeft = 20;
        const btn = document.getElementById('countBtn');

        let timer = setInterval(() => {
            timeLeft--;
            btn.innerText = `Bekleyin (${timeLeft})`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                btn.innerText = "KEYİ ALMAK İÇİN DISCORD'A DÖN";
                btn.disabled = false;
            }
        }, 1000);

        btn.onclick = () => {
            alert("Reklam onaylandı! Şimdi Discord'da /dogrula komutunu kullanın.");
            window.location.href = "discord://"; // Kullanıcıyı Discord uygulamasına atar
        };
    </script>
</body>
</html>
